<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda de Calma 🌿</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d8f3dc, #fefae0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.4em;
      color: #2d6a4f;
      margin-bottom: 10px;
    }
    p {
      color: #444;
      max-width: 500px;
      font-size: 1.1em;
    }
    textarea {
      width: 90%;
      max-width: 420px;
      height: 120px;
      border-radius: 12px;
      border: 1px solid #aaa;
      padding: 12px;
      font-size: 1em;
      margin-top: 15px;
      resize: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #52b788;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #40916c;
    }
    #response {
      margin-top: 25px;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.1em;
      color: #333;
      line-height: 1.5;
      white-space: pre-line;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🌿 Búsqueda de Calma</h1>
  <p>Tu espacio seguro para escribir y recibir palabras de apoyo 💚</p>

  <textarea id="feeling" placeholder="Escribe aquí lo que sientes..."></textarea>
  <br />
  <button onclick="buscarCalma()">Buscar calma 💬</button>

  <div id="response"></div>

  <footer>Los creadores son: Bella Vargas, Emilia Espinosa, Yorman Tacuma y Santiago Galindo 💜</footer>

  <script>
    function buscarCalma() {
      const texto = document.getElementById("feeling").value.toLowerCase().trim();
      const respuestaDiv = document.getElementById("response");

      if (texto === "") {
        respuestaDiv.innerHTML = "Por favor, escribe lo que sientes para que pueda acompañarte 🌿";
        return;
      }

      let respuesta = "";

      // 🌸 Detectar tipo de emoción o situación
      if (texto.includes("novio") || texto.includes("pareja") || texto.includes("terminó") || texto.includes("ruptura")) {
        respuesta = 
          "Te entiendo 💔. Terminar una relación puede sentirse como perder una parte de ti, y es normal que te duela, que llores o que te sientas confundida. A veces el corazón necesita tiempo para sanar, y eso está bien. \n\nRespira profundo. Permítete sentir sin culpa, pero también recuerda que no todo lo que se va, te pertenece. Eres una persona valiosa, completa, y con mucho por vivir. Con el tiempo, esta herida será parte de tu fuerza 🌿.";
      } 
      else if (texto.includes("ansiedad") || texto.includes("miedo") || texto.includes("pánico") || texto.includes("angustia")) {
        respuesta = 
          "Respira conmigo 🌬. Inhala contando hasta 4… retén el aire un momento… y exhala lentamente hasta 6. La ansiedad no define quién eres, solo te está diciendo que tu mente necesita calma y tu cuerpo descanso. \n\nHaz algo que te conecte con el presente: siente tus manos, escucha tu respiración, mírate con compasión. No estás sola, y cada momento de calma que logres ya es una pequeña victoria 💚.";
      } 
      else if (texto.includes("depresión") || texto.includes("triste") || texto.includes("mal") || texto.includes("vacío") || texto.includes("sin ganas") || texto.includes("morir")) {
        respuesta = 
          "Lamento mucho que te sientas así 💜. Cuando la tristeza es tan profunda, puede parecer que nada tiene sentido, pero te prometo que tu vida sigue teniendo valor, incluso si ahora no lo ves. \n\nNo tienes que fingir estar bien. Permítete descansar, llorar si lo necesitas, y pedir ayuda si el peso es demasiado. A veces hablar con alguien —un amigo, un familiar, un profesional— puede abrir una pequeña ventana de luz. Tú mereces estar en paz 🌷.";
      } 
      else if (texto.includes("estrés") || texto.includes("agotado") || texto.includes("cansado") || texto.includes("presión"))) {
        respuesta = 
          "Has estado haciendo lo mejor que puedes, y eso ya es suficiente 🌿. Está bien detenerte, respirar y soltar por un momento todo lo que te agobia. No necesitas cargar con todo a la vez. \n\nRecuerda que cuidar de ti no es egoísmo, es una forma de seguir adelante con más fuerza. Descansa, come algo rico, o sal a caminar un poco — a veces el cuerpo necesita que lo escuches tanto como el corazón 💫.";
      } 
      else if (texto.includes("feliz") || texto.includes("mejor") || texto.includes("tranquilo") || texto.includes("agradecido")) {
        respuesta = 
          "Qué alegría leer eso 🌞. Es hermoso ver que estás encontrando momentos de calma y bienestar. Agradece este instante y celébralo, porque cada día de luz es una semilla que te fortalece. \n\nSigue cuidando de ti, rodeándote de personas que te aporten paz y haciendo lo que te hace sentir viva 💚.";
      } 
      else {
        respuesta = 
          "Gracias por abrirte y compartir lo que sientes 🌸. No hay emociones pequeñas, todo lo que expresas tiene valor. \n\nA veces no necesitamos respuestas, solo un espacio para ser escuchados sin juicio. Respira, date permiso para descansar y recuerda: incluso los días grises pueden traer aprendizajes. Estás haciendo lo mejor que puedes 💫.";
      }

      respuestaDiv.innerHTML = respuesta;
    }
  </script>
</body>
</html>
